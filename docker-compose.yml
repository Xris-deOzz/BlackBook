# Perun's BlackBook - Docker Compose Configuration
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: blackbook-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: blackbook
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: perunsblackbook
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blackbook -d perunsblackbook"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blackbook-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: perunsblackbook
      DB_USER: blackbook
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  # Import Runner (one-time job)
  import:
    build:
      context: .
      dockerfile: Dockerfile.import
    container_name: blackbook-import
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: perunsblackbook
      DB_USER: blackbook
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - ./data:/app/data:ro
      - ./scripts:/app/scripts:ro
    profiles:
      - import  # Only runs when explicitly requested

volumes:
  postgres_data:

