{% extends "base.html" %}

{% block breadcrumb %}
<nav class="bg-white border-b border-blackbook-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <ol class="flex items-center space-x-2 text-sm">
            <li>
                <a href="/" class="text-blackbook-500 hover:text-blackbook-700">Home</a>
            </li>
            <li>
                <svg class="h-4 w-4 text-blackbook-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </li>
            <li class="text-blackbook-900 font-medium">Social Graph</li>
        </ol>
    </div>
</nav>
{% endblock %}

{% block content %}
<!-- vis.js Network library -->
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<div class="h-[calc(100vh-12rem)]" id="main-content">
    <!-- Header and Controls -->
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-4">
        <div>
            <h1 class="text-2xl font-bold text-blackbook-900">Social Graph</h1>
            <p id="graph-stats" class="text-sm text-blackbook-500">Loading network...</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap items-center gap-3">
            <!-- Relationship Filter -->
            <div>
                <label for="relationship-filter" class="sr-only">Filter by relationship</label>
                <select id="relationship-filter"
                        class="px-3 py-2 border border-blackbook-300 rounded-md focus:ring-2 focus:ring-blackbook-500 focus:border-transparent text-sm">
                    <option value="">All Relationships</option>
                    {% for rel in relationship_types %}
                    <option value="{{ rel }}" {% if selected_relationship == rel %}selected{% endif %}>
                        {{ rel.replace('_', ' ')|title }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Zoom Controls -->
            <div class="flex items-center gap-1">
                <button onclick="zoomIn()"
                        class="p-2 bg-blackbook-100 text-blackbook-700 rounded-md hover:bg-blackbook-200"
                        title="Zoom In">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
                <button onclick="zoomOut()"
                        class="p-2 bg-blackbook-100 text-blackbook-700 rounded-md hover:bg-blackbook-200"
                        title="Zoom Out">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                    </svg>
                </button>
                <button onclick="fitNetwork()"
                        class="p-2 bg-blackbook-100 text-blackbook-700 rounded-md hover:bg-blackbook-200"
                        title="Fit to Screen">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                    </svg>
                </button>
                <button onclick="resetGraph()"
                        class="p-2 bg-blackbook-100 text-blackbook-700 rounded-md hover:bg-blackbook-200"
                        title="Reset View">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>

            <!-- Physics Toggle -->
            <div class="flex items-center gap-2">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="physics-toggle" class="sr-only peer" checked>
                    <div class="w-9 h-5 bg-blackbook-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blackbook-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-blackbook-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blackbook-600"></div>
                    <span class="ml-2 text-sm text-blackbook-700">Physics</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Legend -->
    <div class="flex flex-wrap gap-4 mb-4 text-sm">
        <div class="flex items-center gap-4">
            <span class="text-blackbook-500 font-medium">Nodes:</span>
            <div class="flex items-center gap-1">
                <span class="w-3 h-3 rounded-full bg-blue-500"></span>
                <span class="text-blackbook-600">Person</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-3 h-3 bg-green-500"></span>
                <span class="text-blackbook-600">Organization</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-blackbook-500 font-medium">Edges:</span>
            <div class="flex items-center gap-1">
                <span class="w-4 h-0.5 bg-gray-500"></span>
                <span class="text-blackbook-600">Affiliated</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-4 h-0.5 bg-purple-500"></span>
                <span class="text-blackbook-600">Peer</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-4 h-0.5 bg-red-500"></span>
                <span class="text-blackbook-600">Key Person</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-4 h-0.5 bg-amber-500"></span>
                <span class="text-blackbook-600">Connection</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-4 h-0.5 bg-cyan-500"></span>
                <span class="text-blackbook-600">Contact</span>
            </div>
        </div>
    </div>

    <!-- Network Container -->
    <div id="network-container" class="bg-white rounded-lg shadow-md border border-blackbook-200" style="height: calc(100% - 8rem);"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl flex items-center gap-3">
            <svg class="animate-spin h-5 w-5 text-blackbook-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-blackbook-700">Loading graph data...</span>
        </div>
    </div>
</div>

<script>
    let network = null;
    let nodes = null;
    let edges = null;
    let allNodes = [];
    let allEdges = [];

    const options = {
        nodes: {
            borderWidth: 2,
            shadow: true,
            font: {
                size: 12,
                face: 'Inter, system-ui, sans-serif',
            },
        },
        edges: {
            width: 1.5,
            shadow: true,
            font: {
                size: 10,
                face: 'Inter, system-ui, sans-serif',
                align: 'middle',
            },
        },
        physics: {
            enabled: true,
            stabilization: {
                enabled: true,
                iterations: 200,
                updateInterval: 25,
            },
            barnesHut: {
                gravitationalConstant: -3000,
                centralGravity: 0.3,
                springLength: 120,
                springConstant: 0.04,
                damping: 0.09,
            },
        },
        interaction: {
            hover: true,
            tooltipDelay: 200,
            navigationButtons: false,
            keyboard: {
                enabled: true,
                bindToWindow: true,
            },
        },
    };

    async function loadGraphData(relationshipType = '') {
        document.getElementById('loading-overlay').classList.remove('hidden');

        let url = '/graph/data';
        const params = new URLSearchParams();
        if (relationshipType) {
            params.append('relationship_type', relationshipType);
        }
        if (params.toString()) {
            url += '?' + params.toString();
        }

        try {
            const response = await fetch(url);
            const data = await response.json();

            allNodes = data.nodes;
            allEdges = data.edges;

            // Update stats
            document.getElementById('graph-stats').textContent =
                `${data.stats.person_count} people, ${data.stats.org_count} organizations, ${data.stats.edge_count} connections`;

            // Create vis.js dataset
            nodes = new vis.DataSet(allNodes);
            edges = new vis.DataSet(allEdges);

            // Create network
            const container = document.getElementById('network-container');
            const graphData = { nodes: nodes, edges: edges };

            if (network) {
                network.destroy();
            }

            network = new vis.Network(container, graphData, options);

            // Handle node click
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = nodes.get(nodeId);
                    if (node && node.url) {
                        window.location.href = node.url;
                    }
                }
            });

            // Handle double-click to focus on node
            network.on('doubleClick', function(params) {
                if (params.nodes.length > 0) {
                    network.focus(params.nodes[0], {
                        scale: 1.5,
                        animation: true,
                    });
                }
            });

            // Stabilization progress
            network.on('stabilizationProgress', function(params) {
                const progress = Math.round(params.iterations / params.total * 100);
                document.getElementById('graph-stats').textContent = `Stabilizing: ${progress}%`;
            });

            network.on('stabilizationIterationsDone', function() {
                document.getElementById('graph-stats').textContent =
                    `${data.stats.person_count} people, ${data.stats.org_count} organizations, ${data.stats.edge_count} connections`;
                document.getElementById('loading-overlay').classList.add('hidden');
            });

        } catch (error) {
            console.error('Error loading graph data:', error);
            document.getElementById('graph-stats').textContent = 'Error loading data';
            document.getElementById('loading-overlay').classList.add('hidden');
        }
    }

    function zoomIn() {
        if (network) {
            const scale = network.getScale();
            network.moveTo({ scale: scale * 1.3 });
        }
    }

    function zoomOut() {
        if (network) {
            const scale = network.getScale();
            network.moveTo({ scale: scale / 1.3 });
        }
    }

    function fitNetwork() {
        if (network) {
            network.fit({ animation: true });
        }
    }

    function resetGraph() {
        loadGraphData(document.getElementById('relationship-filter').value);
    }

    // Relationship filter change
    document.getElementById('relationship-filter').addEventListener('change', function() {
        loadGraphData(this.value);
    });

    // Physics toggle
    document.getElementById('physics-toggle').addEventListener('change', function() {
        if (network) {
            network.setOptions({ physics: { enabled: this.checked } });
        }
    });

    // Initial load
    loadGraphData('{{ selected_relationship }}');
</script>
{% endblock %}
