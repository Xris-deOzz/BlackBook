{% extends "base.html" %}

{% block title %}Dashboard - Perun's BlackBook{% endblock %}

{% block content %}
<div x-data="dashboardLayout()" x-init="init()" class="space-y-4">
    <!-- Layout Controls -->
    <div class="flex justify-end gap-2">
        <button @click="toggleEditMode()"
                :class="editMode ? 'bg-blue-600 text-white' : 'bg-blackbook-700 text-blackbook-300 hover:bg-blackbook-600'"
                class="px-3 py-1.5 rounded text-sm font-medium transition-colors flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
            </svg>
            <span x-text="editMode ? 'Done Editing' : 'Edit Layout'"></span>
        </button>
    </div>

    <!-- Dashboard Widgets Container -->
    <div id="dashboard-widgets" class="grid grid-cols-1 lg:grid-cols-2 gap-4">

        <!-- Widget: Today's Calendar -->
        <div class="dashboard-widget" data-widget-id="todays-calendar"
             :class="{ 'ring-2 ring-blue-500': editMode }">
            <div class="bg-white rounded-lg shadow-md overflow-hidden" x-data="{ open: true }">
                <!-- Drag handle (always visible in header when edit mode) -->
                <div class="px-4 py-3 border-b border-blackbook-200 flex items-center justify-between"
                     :class="{ 'cursor-grab active:cursor-grabbing': $root.editMode }">
                    <div class="flex items-center gap-2 flex-1 cursor-pointer" @click="if(!$root.editMode) open = !open">
                        <template x-if="$root.editMode">
                            <div class="widget-drag-handle p-1 hover:bg-blackbook-100 rounded cursor-grab">
                                <svg class="w-4 h-4 text-blackbook-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                                </svg>
                            </div>
                        </template>
                        <button type="button" class="p-0.5 hover:bg-blackbook-100 rounded transition-colors" x-show="!$root.editMode">
                            <svg class="w-4 h-4 text-blackbook-400 transition-transform" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <div id="datetime-display" class="text-base font-semibold text-blackbook-900"></div>
                        </div>
                    </div>
                    <button type="button"
                            @click.stop="document.querySelector('[data-widget-id=upcoming-events]').scrollIntoView({behavior: 'smooth', block: 'start'})"
                            class="text-sm text-blue-600 hover:text-blue-800">View Calendar</button>
                </div>
                <div x-show="open" x-collapse class="p-4" id="todays-calendar-content"
                     hx-get="/dashboard/today-widget"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="flex justify-center py-8">
                        <svg class="animate-spin h-6 w-6 text-blackbook-400" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Widget: Today's Tasks -->
        <div class="dashboard-widget" data-widget-id="todays-tasks"
             :class="{ 'ring-2 ring-blue-500': editMode }">
            <div class="bg-white rounded-lg shadow-md overflow-hidden" x-data="{ open: true }">
                <div class="px-4 py-3 border-b border-blackbook-200 flex items-center justify-between"
                     :class="{ 'cursor-grab active:cursor-grabbing': $root.editMode }">
                    <div class="flex items-center gap-2 flex-1 cursor-pointer" @click="if(!$root.editMode) open = !open">
                        <template x-if="$root.editMode">
                            <div class="widget-drag-handle p-1 hover:bg-blackbook-100 rounded cursor-grab">
                                <svg class="w-4 h-4 text-blackbook-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                                </svg>
                            </div>
                        </template>
                        <button type="button" class="p-0.5 hover:bg-blackbook-100 rounded transition-colors" x-show="!$root.editMode">
                            <svg class="w-4 h-4 text-blackbook-400 transition-transform" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <h2 class="text-base font-semibold text-blackbook-900 flex items-center gap-2">
                            <svg class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Today's Tasks
                        </h2>
                    </div>
                    <div class="flex items-center gap-2" @click.stop>
                        <button hx-post="/tasks/sync"
                                hx-target="#sync-tasks-status"
                                hx-swap="innerHTML"
                                class="text-sm text-blue-600 hover:text-blue-800">
                            Sync Tasks
                        </button>
                        <span id="sync-tasks-status" class="text-xs text-blackbook-500"></span>
                    </div>
                </div>
                <div x-show="open" x-collapse class="p-4" id="todays-tasks"
                     hx-get="/dashboard/tasks-widget"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="flex justify-center py-8">
                        <svg class="animate-spin h-6 w-6 text-blackbook-400" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Widget: All Tasks (Expanded) -->
        <div class="dashboard-widget lg:col-span-2" data-widget-id="all-tasks"
             :class="{ 'ring-2 ring-blue-500': editMode }">
            <div class="bg-white rounded-lg shadow-md overflow-hidden" x-data="{ open: localStorage.getItem('allTasksOpen') !== 'false' }"
                 x-init="$watch('open', val => localStorage.setItem('allTasksOpen', val))">
                <div class="px-4 py-3 border-b border-blackbook-200 flex items-center justify-between"
                     :class="{ 'cursor-grab active:cursor-grabbing': $root.editMode }">
                    <div class="flex items-center gap-2 flex-1" @click="if(!$root.editMode) open = !open">
                        <template x-if="$root.editMode">
                            <div class="widget-drag-handle p-1 hover:bg-blackbook-100 rounded cursor-grab">
                                <svg class="w-4 h-4 text-blackbook-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                                </svg>
                            </div>
                        </template>
                        <button type="button" class="p-0.5 hover:bg-blackbook-100 rounded transition-colors" x-show="!$root.editMode">
                            <svg class="w-4 h-4 text-blackbook-400 transition-transform" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <h2 class="text-base font-semibold text-blackbook-900 flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                            </svg>
                            All Tasks
                        </h2>
                    </div>
                    <div class="flex items-center gap-2" @click.stop>
                        <button hx-post="/tasks/sync"
                                hx-target="#sync-tasks-expanded-status"
                                hx-swap="innerHTML"
                                class="text-sm text-blue-600 hover:text-blue-800">
                            Sync Tasks
                        </button>
                        <span id="sync-tasks-expanded-status" class="text-xs text-blackbook-500"></span>
                    </div>
                </div>
                <div x-show="open" x-collapse class="p-4" id="tasks-expanded-content"
                     hx-get="/dashboard/tasks-widget-expanded"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="flex justify-center py-8">
                        <svg class="animate-spin h-6 w-6 text-blackbook-400" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Widget: Upcoming Events -->

             :class="{ 'ring-2 ring-blue-500': editMode }">
            <div class="bg-white rounded-lg shadow-md overflow-hidden" x-data="{ open: true, activeTab: 'week' }">
                <div class="px-4 py-3 border-b border-blackbook-200"
                     :class="{ 'cursor-grab active:cursor-grabbing': $root.editMode }">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2 flex-1" @click="if(!$root.editMode) open = !open">
                            <template x-if="$root.editMode">
                                <div class="widget-drag-handle p-1 hover:bg-blackbook-100 rounded cursor-grab">
                                    <svg class="w-4 h-4 text-blackbook-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                                    </svg>
                                </div>
                            </template>
                            <button type="button" class="p-0.5 hover:bg-blackbook-100 rounded transition-colors" x-show="!$root.editMode">
                                <svg class="w-4 h-4 text-blackbook-400 transition-transform" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <h2 class="text-base font-semibold text-blackbook-900 flex items-center gap-2">
                                <svg class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                Upcoming Events
                            </h2>
                        </div>
                        <div class="flex items-center gap-2" @click.stop>
                            <button hx-post="/calendar/sync?days=30"
                                    hx-target="#sync-calendar-status"
                                    hx-swap="innerHTML"
                                    class="text-sm text-blue-600 hover:text-blue-800">
                                Sync Calendar
                            </button>
                            <span id="sync-calendar-status" class="text-xs text-blackbook-500"></span>
                        </div>
                    </div>
                    <!-- View Tabs -->
                    <div x-show="open" x-collapse class="flex flex-wrap gap-2 mt-3">
                        <div class="flex items-center bg-blackbook-700 rounded-md p-0.5">
                            <button @click.stop="activeTab = 'week'; htmx.ajax('GET', '/calendar/week-view?days=5', '#upcoming-events-content')"
                                    :class="activeTab === 'week' ? 'bg-blue-600 text-white' : 'text-blackbook-300 hover:text-white'"
                                    class="px-3 py-1.5 rounded text-sm font-medium transition-colors flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/>
                                </svg>
                                Next 5 Days
                            </button>
                            <button @click.stop="activeTab = 'month'; htmx.ajax('GET', '/calendar/month-view', '#upcoming-events-content')"
                                    :class="activeTab === 'month' ? 'bg-blue-600 text-white' : 'text-blackbook-300 hover:text-white'"
                                    class="px-3 py-1.5 rounded text-sm font-medium transition-colors flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                Month
                            </button>
                        </div>
                    </div>
                </div>
                <div x-show="open" x-collapse class="p-4" id="upcoming-events-content"
                     hx-get="/calendar/week-view?days=5"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="flex justify-center py-8">
                        <svg class="animate-spin h-6 w-6 text-blackbook-400" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Widget: Upcoming Birthdays -->
        <div class="dashboard-widget lg:col-span-2" data-widget-id="upcoming-birthdays"
             :class="{ 'ring-2 ring-blue-500': editMode }">
            <div class="bg-white rounded-lg shadow-md overflow-hidden" x-data="{ open: true, view: 'list' }">
                <div class="px-4 py-3 border-b border-blackbook-200"
                     :class="{ 'cursor-grab active:cursor-grabbing': $root.editMode }">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2 flex-1" @click="if(!$root.editMode) open = !open">
                            <template x-if="$root.editMode">
                                <div class="widget-drag-handle p-1 hover:bg-blackbook-100 rounded cursor-grab">
                                    <svg class="w-4 h-4 text-blackbook-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                                    </svg>
                                </div>
                            </template>
                            <button type="button" class="p-0.5 hover:bg-blackbook-100 rounded transition-colors" x-show="!$root.editMode">
                                <svg class="w-4 h-4 text-blackbook-400 transition-transform" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <h2 class="text-base font-semibold text-blackbook-900 flex items-center gap-2">
                                <svg class="w-5 h-5 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0A2.704 2.704 0 003 15.546V12a9 9 0 1118 0v3.546z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h.01M12 4a1 1 0 00-1 1v3a1 1 0 001 1h.01M6 16h.01"/>
                                </svg>
                                Upcoming Birthdays
                            </h2>
                        </div>
                        <div class="flex items-center gap-3" @click.stop>
                            <div class="flex items-center bg-blackbook-100 rounded-md p-0.5">
                                <button @click="view = 'list'; htmx.ajax('GET', '/dashboard/birthdays-widget?view=list', '#birthday-reminders')"
                                        :class="view === 'list' ? 'bg-white shadow-sm' : 'hover:bg-blackbook-200'"
                                        class="px-2 py-1 rounded text-sm font-medium transition-colors flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                                    </svg>
                                    List
                                </button>
                                <button @click="view = 'calendar'; htmx.ajax('GET', '/dashboard/birthdays-widget?view=calendar', '#birthday-reminders')"
                                        :class="view === 'calendar' ? 'bg-white shadow-sm' : 'hover:bg-blackbook-200'"
                                        class="px-2 py-1 rounded text-sm font-medium transition-colors flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>

                                </button>
                            </div>
                            <a href="/people" class="text-sm text-blue-600 hover:text-blue-800">View People</a>
                        </div>
                    </div>
                </div>
                <div x-show="open" x-collapse class="p-4" id="birthday-reminders"

                        <svg class="animate-spin h-6 w-6 text-blackbook-400" fill="none" viewBox="0 0 24 24">

                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>

<script>
function dashboardLayout() {
    return {
        editMode: false,
        widgetOrder: [],
        dragState: {
            dragging: false,
            element: null,
            clone: null,
            placeholder: null,
            offsetX: 0,
            offsetY: 0
        },

        init() {
            // Load saved order from localStorage
            const savedOrder = localStorage.getItem('dashboardWidgetOrder');
            if (savedOrder) {
                this.widgetOrder = JSON.parse(savedOrder);
                this.applySavedOrder();
            }
        },

        toggleEditMode() {
            this.editMode = !this.editMode;
            if (this.editMode) {
                this.$nextTick(() => this.initDragDrop());
            } else {
                this.cleanupDragDrop();
            }
        },

        applySavedOrder() {
            const container = document.getElementById('dashboard-widgets');
            if (!container) return;

            const widgets = {};
            container.querySelectorAll('.dashboard-widget').forEach(el => {
                widgets[el.dataset.widgetId] = el;
            });

            // Reorder based on saved order
            this.widgetOrder.forEach(id => {
                if (widgets[id]) {
                    container.appendChild(widgets[id]);
                }
            });
        },

        initDragDrop() {
            const container = document.getElementById('dashboard-widgets');
            if (!container) return;

            // Add event listeners to drag handles
            container.querySelectorAll('.widget-drag-handle').forEach(handle => {
                handle.addEventListener('mousedown', (e) => this.startDrag(e));
                handle.addEventListener('touchstart', (e) => this.startDrag(e), { passive: false });
            });

            // Global move/end listeners
            this._onDrag = (e) => this.onDrag(e);
            this._endDrag = (e) => this.endDrag(e);

            document.addEventListener('mousemove', this._onDrag);
            document.addEventListener('touchmove', this._onDrag, { passive: false });
            document.addEventListener('mouseup', this._endDrag);
            document.addEventListener('touchend', this._endDrag);
        },

        cleanupDragDrop() {
            if (this.dragState.clone) {
                this.dragState.clone.remove();
            }
            if (this.dragState.placeholder) {
                this.dragState.placeholder.remove();
            }
            document.querySelectorAll('.widget-drop-indicator').forEach(el => el.remove());

            // Remove event listeners
            if (this._onDrag) {
                document.removeEventListener('mousemove', this._onDrag);
                document.removeEventListener('touchmove', this._onDrag);
            }
            if (this._endDrag) {
                document.removeEventListener('mouseup', this._endDrag);
                document.removeEventListener('touchend', this._endDrag);
            }
        },

        startDrag(e) {
            if (e.button && e.button !== 0) return;
            e.preventDefault();
            e.stopPropagation();

            const handle = e.target.closest('.widget-drag-handle');
            if (!handle) return;

            const widget = handle.closest('.dashboard-widget');
            if (!widget) return;

            const rect = widget.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            this.dragState.dragging = true;
            this.dragState.element = widget;
            this.dragState.offsetX = clientX - rect.left;
            this.dragState.offsetY = clientY - rect.top;

            // Create placeholder
            this.dragState.placeholder = document.createElement('div');
            this.dragState.placeholder.className = widget.className + ' opacity-30 border-2 border-dashed border-blue-400';
            this.dragState.placeholder.style.height = rect.height + 'px';
            widget.parentNode.insertBefore(this.dragState.placeholder, widget);

            // Create visual clone
            this.dragState.clone = widget.cloneNode(true);
            this.dragState.clone.style.cssText = `
                position: fixed;
                left: ${rect.left}px;
                top: ${rect.top}px;
                width: ${rect.width}px;
                z-index: 1000;
                opacity: 0.95;
                pointer-events: none;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                transform: rotate(1deg);
            `;
            document.body.appendChild(this.dragState.clone);

            // Hide original
            widget.style.display = 'none';

            document.body.style.cursor = 'grabbing';
            document.body.style.userSelect = 'none';
        },

        onDrag(e) {
            if (!this.dragState.dragging) return;
            e.preventDefault();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Move clone
            if (this.dragState.clone) {
                this.dragState.clone.style.left = (clientX - this.dragState.offsetX) + 'px';
                this.dragState.clone.style.top = (clientY - this.dragState.offsetY) + 'px';
            }

            // Find drop target
            const container = document.getElementById('dashboard-widgets');
            const widgets = Array.from(container.querySelectorAll('.dashboard-widget'))
                .filter(w => w !== this.dragState.element && w.style.display !== 'none');

            let targetWidget = null;
            let insertBefore = true;

            for (const widget of widgets) {
                const rect = widget.getBoundingClientRect();
                const midY = rect.top + rect.height / 2;
                const midX = rect.left + rect.width / 2;

                // Check if cursor is within this widget's area
                if (clientY >= rect.top && clientY <= rect.bottom) {
                    if (clientY < midY) {
                        targetWidget = widget;
                        insertBefore = true;
                        break;
                    } else {
                        targetWidget = widget;
                        insertBefore = false;
                    }
                }
            }

            // Move placeholder to new position
            if (targetWidget && this.dragState.placeholder) {
                if (insertBefore) {
                    container.insertBefore(this.dragState.placeholder, targetWidget);
                } else {
                    container.insertBefore(this.dragState.placeholder, targetWidget.nextSibling);
                }
            }
        },

        endDrag(e) {
            if (!this.dragState.dragging) return;

            const container = document.getElementById('dashboard-widgets');

            // Move actual element to placeholder position
            if (this.dragState.placeholder && this.dragState.element) {
                container.insertBefore(this.dragState.element, this.dragState.placeholder);
                this.dragState.element.style.display = '';
                this.saveWidgetOrder();
            }

            // Cleanup
            if (this.dragState.clone) {
                this.dragState.clone.remove();
            }
            if (this.dragState.placeholder) {
                this.dragState.placeholder.remove();
            }

            document.body.style.cursor = '';
            document.body.style.userSelect = '';

            this.dragState = { dragging: false, element: null, clone: null, placeholder: null, offsetX: 0, offsetY: 0 };
        },

        saveWidgetOrder() {
            const container = document.getElementById('dashboard-widgets');
            const newOrder = Array.from(container.querySelectorAll('.dashboard-widget'))
                .map(el => el.dataset.widgetId);

            this.widgetOrder = newOrder;
            localStorage.setItem('dashboardWidgetOrder', JSON.stringify(newOrder));

            // Also save to server
            fetch('/dashboard/save-layout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ section_order: newOrder })
            }).catch(err => console.error('Error saving layout:', err));
        }
    };
}

// DateTime display with live clock
(function() {
    const datetimeDisplay = document.getElementById('datetime-display');
    if (!datetimeDisplay) return;

    // Timezone abbreviation mapping
    const tzAbbreviations = {
        'America/New_York': 'NYC',
        'America/Chicago': 'CHI',
        'America/Denver': 'DEN',
        'America/Los_Angeles': 'LA',
        'America/Anchorage': 'ANC',
        'Pacific/Honolulu': 'HNL',
        'America/Toronto': 'TOR',
        'America/Vancouver': 'VAN',
        'America/Mexico_City': 'MEX',
        'America/Sao_Paulo': 'SAO',
        'America/Buenos_Aires': 'BUE',
        'Europe/London': 'LON',
        'Europe/Paris': 'PAR',
        'Europe/Berlin': 'BER',
        'Europe/Amsterdam': 'AMS',
        'Europe/Warsaw': 'WAW',
        'Europe/Moscow': 'MOW',
        'Europe/Istanbul': 'IST',
        'Asia/Dubai': 'DXB',
        'Asia/Kolkata': 'DEL',
        'Asia/Singapore': 'SIN',
        'Asia/Hong_Kong': 'HKG',
        'Asia/Shanghai': 'SHA',
        'Asia/Tokyo': 'TYO',
        'Asia/Seoul': 'SEL',
        'Australia/Sydney': 'SYD',
        'Australia/Melbourne': 'MEL',
        'Pacific/Auckland': 'AKL',
        'UTC': 'UTC'
    };

    function updateDateTime() {
        const now = new Date();

        // Format: Monday, December 15, 2025
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateStr = now.toLocaleDateString('en-US', dateOptions);

        // Format time: HH:MM (24-hour)
        const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });

        // Get timezone abbreviation
        const userTz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const tzAbbr = tzAbbreviations[userTz] || userTz.split('/').pop().substring(0, 3).toUpperCase();

        datetimeDisplay.innerHTML = `${dateStr} <span class="text-blackbook-500 ml-2">${timeStr} ${tzAbbr}</span>`;
    }

    // Update immediately and then every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);
})();
