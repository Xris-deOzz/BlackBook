<!-- Interaction Form Partial -->
<div class="space-y-6">
    <!-- Person Selection -->
    <div>
        <label for="person_id" class="block text-sm font-medium text-blackbook-700 mb-1">
            Person
        </label>
        <select
            id="person_id"
            name="person_id"
            class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
        >
            <option value="">-- Select Person (optional) --</option>
            {% for person in people %}
            <option value="{{ person.id }}"
                {% if interaction and interaction.person_id == person.id %}selected{% endif %}
                {% if selected_person and selected_person.id == person.id %}selected{% endif %}>
                {{ person.full_name }}{% if person.title %} - {{ person.title }}{% endif %}
            </option>
            {% endfor %}
        </select>
        <p class="text-xs text-blackbook-500 mt-1">Link this interaction to a person in your contacts</p>
    </div>

    <!-- Medium Selection -->
    <div>
        <label for="medium" class="block text-sm font-medium text-blackbook-700 mb-1">
            Medium <span class="text-red-500">*</span>
        </label>
        <select
            id="medium"
            name="medium"
            required
            class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
        >
            {% for m in mediums %}
            <option value="{{ m }}"
                {% if interaction and interaction.medium.value == m %}selected{% endif %}
                {% if not interaction and m == 'meeting' %}selected{% endif %}>
                {{ m|replace('_', ' ')|title }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Interaction Date -->
    <div>
        <label for="interaction_date" class="block text-sm font-medium text-blackbook-700 mb-1">
            Date
        </label>
        <input
            type="date"
            id="interaction_date"
            name="interaction_date"
            value="{% if interaction and interaction.interaction_date %}{{ interaction.interaction_date.isoformat() }}{% elif today %}{{ today }}{% endif %}"
            class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
        >
    </div>

    <!-- Notes -->
    <div>
        <label for="notes" class="block text-sm font-medium text-blackbook-700 mb-1">
            Notes
        </label>
        <textarea
            id="notes"
            name="notes"
            rows="5"
            placeholder="Add details about the interaction..."
            class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
        >{% if interaction and interaction.notes %}{{ interaction.notes }}{% endif %}</textarea>
    </div>

    <!-- Files Sent -->
    <div>
        <label for="files_sent" class="block text-sm font-medium text-blackbook-700 mb-1">
            Files Sent
        </label>
        <textarea
            id="files_sent"
            name="files_sent"
            rows="2"
            placeholder="List any files or materials shared..."
            class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
        >{% if interaction and interaction.files_sent %}{{ interaction.files_sent }}{% endif %}</textarea>
        <p class="text-xs text-blackbook-500 mt-1">Note any documents, links, or materials shared during this interaction</p>
    </div>
</div>
