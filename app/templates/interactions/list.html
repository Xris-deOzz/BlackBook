{% extends "base.html" %}

{% block head %}
<style>
    /* Custom styles for sort indicators */
    .sort-indicator::after {
        content: '';
        margin-left: 0.25rem;
    }
    .sort-asc::after {
        content: ' \2191';
    }
    .sort-desc::after {
        content: ' \2193';
    }
</style>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-blackbook-900">Interactions</h1>
            <p class="text-sm text-blackbook-500">{{ total_count }} total records</p>
        </div>
        <a href="/interactions/new"
           class="inline-flex items-center px-4 py-2 bg-blackbook-600 text-white font-medium rounded-md hover:bg-blackbook-700 focus:outline-none focus:ring-2 focus:ring-blackbook-500 focus:ring-offset-2">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Log Interaction
        </a>
    </div>

    <!-- Filters Bar -->
    <div class="bg-white rounded-lg shadow-md p-4">
        <form id="filter-form" class="flex flex-wrap gap-4 items-end">
            <!-- Search Input -->
            <div class="flex-1 min-w-[200px]">
                <label for="search" class="block text-sm font-medium text-blackbook-700 mb-1">
                    Search
                </label>
                <input
                    type="search"
                    id="search"
                    name="q"
                    value="{{ q }}"
                    placeholder="Search person name, notes..."
                    class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
                    hx-get="/interactions/table"
                    hx-trigger="input changed delay:300ms, search"
                    hx-target="#interaction-table-container"
                    hx-include="#filter-form"
                >
            </div>

            <!-- Medium Filter -->
            <div class="w-48">
                <label for="medium" class="block text-sm font-medium text-blackbook-700 mb-1">
                    Medium
                </label>
                <select
                    id="medium"
                    name="medium"
                    class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
                    hx-get="/interactions/table"
                    hx-trigger="change"
                    hx-target="#interaction-table-container"
                    hx-include="#filter-form"
                >
                    <option value="">All Mediums</option>
                    {% for m in mediums %}
                    <option value="{{ m }}" {% if medium == m %}selected{% endif %}>
                        {{ m|replace('_', ' ')|title }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Hidden inputs for sort state -->
            <input type="hidden" name="sort_by" id="sort_by" value="{{ sort_by }}">
            <input type="hidden" name="sort_order" id="sort_order" value="{{ sort_order }}">
            <input type="hidden" name="page" id="page" value="1">

            <!-- Per Page Selector -->
            <div class="w-32">
                <label for="per_page" class="block text-sm font-medium text-blackbook-700 mb-1">
                    Per Page
                </label>
                <select
                    id="per_page"
                    name="per_page"
                    class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500"
                    onchange="changePerPage(this.value)"
                >
                    <option value="20" {% if per_page == 20 %}selected{% endif %}>20</option>
                    <option value="50" {% if per_page == 50 %}selected{% endif %}>50</option>
                    <option value="100" {% if per_page == 100 %}selected{% endif %}>100</option>
                    <option value="250" {% if per_page == 250 %}selected{% endif %}>250</option>
                </select>
            </div>

            <!-- Clear Filters Button -->
            <div>
                <a
                    href="/interactions"
                    class="px-4 py-2 text-sm bg-blackbook-100 text-blackbook-700 rounded-md hover:bg-blackbook-200"
                >
                    Clear Filters
                </a>
            </div>
        </form>
    </div>

    <!-- Table Container -->
    <div id="interaction-table-container">
        {% include "interactions/_table.html" %}
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeDeleteModal()"></div>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Delete Interaction
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500" id="delete-modal-message">
                                Are you sure you want to delete this interaction?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="confirm-delete-btn"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Delete
                </button>
                <button type="button" onclick="closeDeleteModal()"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blackbook-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Delete modal functions
    let currentDeleteId = null;
    
    function confirmDeleteInteraction(interactionId, personName, medium) {
        const modal = document.getElementById('delete-modal');
        const message = document.getElementById('delete-modal-message');
        
        currentDeleteId = interactionId;
        message.textContent = `Are you sure you want to delete the ${medium} interaction with ${personName}? This action cannot be undone.`;
        
        modal.classList.remove('hidden');
    }
    
    function closeDeleteModal() {
        const modal = document.getElementById('delete-modal');
        modal.classList.add('hidden');
        currentDeleteId = null;
    }
    
    // Handle delete confirmation
    document.getElementById('confirm-delete-btn').addEventListener('click', async function() {
        if (!currentDeleteId) return;
        
        try {
            const response = await fetch(`/interactions/${currentDeleteId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            if (response.ok || response.redirected) {
                // Reload the page to show updated list
                window.location.reload();
            } else {
                alert('Failed to delete interaction. Please try again.');
                closeDeleteModal();
            }
        } catch (error) {
            console.error('Delete error:', error);
            alert('Failed to delete interaction. Please try again.');
            closeDeleteModal();
        }
    });
    
    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeDeleteModal();
        }
    });

    // Handle per page change with proper URL building (excludes empty params)
    function changePerPage(perPage) {
        let params = new URLSearchParams();
        params.set('per_page', perPage);

        const q = document.getElementById('search').value;
        if (q) params.set('q', q);

        const medium = document.getElementById('medium').value;
        if (medium) params.set('medium', medium);

        params.set('sort_by', document.getElementById('sort_by').value);
        params.set('sort_order', document.getElementById('sort_order').value);

        window.location.href = '/interactions?' + params.toString();
    }

    // Handle sort column clicks
    function sortBy(column) {
        const sortByInput = document.getElementById('sort_by');
        const sortOrderInput = document.getElementById('sort_order');
        const pageInput = document.getElementById('page');

        if (sortByInput.value === column) {
            // Toggle sort order
            sortOrderInput.value = sortOrderInput.value === 'asc' ? 'desc' : 'asc';
        } else {
            // New column, default to ascending
            sortByInput.value = column;
            sortOrderInput.value = 'asc';
        }

        // Reset to page 1 when sorting changes
        pageInput.value = '1';

        // Trigger HTMX request
        htmx.trigger('#search', 'search');
    }

    // Handle pagination
    function goToPage(pageNum) {
        document.getElementById('page').value = pageNum;
        htmx.trigger('#search', 'search');
    }
</script>
{% endblock %}
