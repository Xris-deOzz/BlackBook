<!-- Delete Person Modal Content -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="delete-modal-overlay"
     onclick="if(event.target === this) closeDeleteModal()">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-blackbook-200">
            <h2 class="text-lg font-semibold text-blackbook-900">Delete Contact</h2>
            <button onclick="closeDeleteModal()"
                    class="p-1.5 text-blackbook-400 hover:text-blackbook-600 rounded-md hover:bg-blackbook-100">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="p-4">
            <p class="text-sm text-blackbook-600 mb-4">
                Are you sure you want to delete <strong>{{ person.full_name }}</strong>?
            </p>

            {% if has_google_link %}
            <p class="text-sm text-blackbook-500 mb-4">
                <svg class="w-4 h-4 inline-block mr-1 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                This contact is linked to Google Contacts.
            </p>

            <div class="space-y-3 mb-4">
                <label class="flex items-start p-3 rounded-lg border border-blackbook-200 hover:bg-blackbook-50 cursor-pointer has-[:checked]:border-red-500 has-[:checked]:bg-red-50">
                    <input type="radio" name="delete_scope" value="both" checked
                           class="h-4 w-4 mt-0.5 text-red-600 border-blackbook-300 focus:ring-red-500">
                    <div class="ml-3">
                        <span class="block text-sm font-medium text-blackbook-900">Delete from Both</span>
                        <span class="block text-xs text-blackbook-500">Remove from BlackBook and Google Contacts</span>
                    </div>
                </label>

                <label class="flex items-start p-3 rounded-lg border border-blackbook-200 hover:bg-blackbook-50 cursor-pointer has-[:checked]:border-blackbook-500 has-[:checked]:bg-blackbook-50">
                    <input type="radio" name="delete_scope" value="blackbook_only"
                           class="h-4 w-4 mt-0.5 text-blackbook-600 border-blackbook-300 focus:ring-blackbook-500">
                    <div class="ml-3">
                        <span class="block text-sm font-medium text-blackbook-900">BlackBook Only</span>
                        <span class="block text-xs text-blackbook-500">Keep in Google Contacts</span>
                    </div>
                </label>

                <label class="flex items-start p-3 rounded-lg border border-blackbook-200 hover:bg-blackbook-50 cursor-pointer has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                    <input type="radio" name="delete_scope" value="google_only"
                           class="h-4 w-4 mt-0.5 text-blue-600 border-blackbook-300 focus:ring-blue-500">
                    <div class="ml-3">
                        <span class="block text-sm font-medium text-blackbook-900">Google Only</span>
                        <span class="block text-xs text-blackbook-500">Remove from Google, keep in BlackBook</span>
                    </div>
                </label>
            </div>
            {% else %}
            <input type="hidden" name="delete_scope" value="blackbook_only">
            <p class="text-sm text-blackbook-500 mb-4 italic">
                This contact is not linked to Google Contacts.
            </p>
            {% endif %}

            <p class="text-sm text-red-600 font-medium">
                This action cannot be undone.
            </p>
        </div>

        <!-- Footer -->
        <div class="flex items-center justify-end gap-3 p-4 border-t border-blackbook-200">
            <button type="button" onclick="closeDeleteModal()"
                    class="px-4 py-2 text-blackbook-600 hover:text-blackbook-800 font-medium">
                Cancel
            </button>
            <button type="button" onclick="confirmDeleteWithScope('{{ person.id }}')"
                    id="delete-confirm-btn"
                    class="px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700">
                Delete
            </button>
        </div>
    </div>
</div>

<script>
// Close modal function
window.closeDeleteModal = function() {
    const container = document.getElementById('delete-modal-container');
    if (container) container.innerHTML = '';
}

// Confirm delete with selected scope
window.confirmDeleteWithScope = async function(personId) {
    const scopeInput = document.querySelector('input[name="delete_scope"]:checked');
    const scope = scopeInput ? scopeInput.value : 'both';
    const deleteBtn = document.getElementById('delete-confirm-btn');

    // Disable button and show loading
    if (deleteBtn) {
        deleteBtn.disabled = true;
        deleteBtn.innerHTML = `
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Deleting...
        `;
    }

    try {
        const response = await fetch(`/people/${personId}?scope=${scope}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (response.ok && data.success) {
            closeDeleteModal();
            // Redirect to people list
            window.location.href = data.redirect_url || '/people';
        } else {
            alert(data.detail || data.error || 'Failed to delete contact');
            // Re-enable button
            if (deleteBtn) {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete';
            }
        }
    } catch (error) {
        console.error('Error deleting contact:', error);
        alert('An error occurred while deleting the contact');
        // Re-enable button
        if (deleteBtn) {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Delete';
        }
    }
}

// Close on escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeDeleteModal();
    }
});
</script>
