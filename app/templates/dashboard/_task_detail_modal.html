<!-- Task Detail Modal - Full screen on mobile -->
<div id="task-detail-modal" class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
     @keydown.escape.window="closeTaskDetailModal()"
     onclick="if(event.target === this) closeTaskDetailModal()">
    <div class="bg-blackbook-800 rounded-t-xl sm:rounded-lg p-4 w-full sm:max-w-md sm:mx-4 border border-blackbook-600 h-[85vh] sm:h-auto sm:max-h-[90vh] overflow-y-auto flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
                <span class="text-cyan-400">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                </span>
                <h3 class="text-lg font-semibold text-blackbook-100">Edit Task</h3>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-xs text-blackbook-400 bg-blackbook-700 px-2 py-1 rounded">{{ task.list_name }}</span>
                <button onclick="closeTaskDetailModal()" class="text-blackbook-400 hover:text-white p-2 -mr-2 min-w-[44px] min-h-[44px] flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Edit Form -->
        <form id="task-detail-form" class="space-y-3">
            <!-- Title -->
            <div>
                <label class="block text-xs text-blackbook-400 mb-1">Title</label>
                <input type="text" id="task-detail-title" value="{{ task.title }}"
                       class="w-full px-3 py-2 text-sm bg-blackbook-700 border border-blackbook-600 rounded text-blackbook-100 focus:outline-none focus:border-cyan-500">
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-xs text-blackbook-400 mb-1">Notes</label>
                <textarea id="task-detail-notes" rows="3"
                          class="w-full px-3 py-2 text-sm bg-blackbook-700 border border-blackbook-600 rounded text-blackbook-300 focus:outline-none focus:border-cyan-500"
                          placeholder="Add notes...">{{ task.notes or '' }}</textarea>
            </div>

            <!-- Due Date & Time -->
            <div>
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-xs text-blackbook-400 mb-1">Due Date</label>
                        <input type="date" id="task-detail-due-date" value="{{ task.due_date or '' }}"
                               class="w-full px-3 py-2 text-sm bg-blackbook-700 border border-blackbook-600 rounded text-blackbook-100 focus:outline-none focus:border-cyan-500">
                    </div>
                    <div class="w-28">
                        <label class="block text-xs text-blackbook-400 mb-1">Time <span class="text-blackbook-500">(opt)</span></label>
                        <input type="time" id="task-detail-due-time" value="{{ task.due_time or '' }}"
                               class="w-full px-3 py-2 text-sm bg-blackbook-700 border border-blackbook-600 rounded text-blackbook-100 focus:outline-none focus:border-cyan-500">
                    </div>
                </div>
                <!-- Quick date buttons -->
                <div class="flex flex-wrap gap-2 mt-2">
                    <button type="button" onclick="setTaskQuickDate(0)"
                            class="px-2 py-1 text-xs bg-blackbook-700 text-blackbook-300 rounded hover:bg-blackbook-600 border border-blackbook-600">Today</button>
                    <button type="button" onclick="setTaskQuickDate(1)"
                            class="px-2 py-1 text-xs bg-blackbook-700 text-blackbook-300 rounded hover:bg-blackbook-600 border border-blackbook-600">Tmrw</button>
                    <button type="button" onclick="setTaskQuickDate(7)"
                            class="px-2 py-1 text-xs bg-blackbook-700 text-blackbook-300 rounded hover:bg-blackbook-600 border border-blackbook-600">+1Wk</button>
                    <span class="border-l border-blackbook-600 mx-1"></span>
                    <button type="button" onclick="setTaskQuickTime('09:00')"
                            class="px-2 py-1 text-xs bg-blackbook-700 text-cyan-400 rounded hover:bg-blackbook-600 border border-blackbook-600">9am</button>
                    <button type="button" onclick="setTaskQuickTime('14:00')"
                            class="px-2 py-1 text-xs bg-blackbook-700 text-cyan-400 rounded hover:bg-blackbook-600 border border-blackbook-600">2pm</button>
                    <button type="button" onclick="setTaskQuickTime('17:00')"
                            class="px-2 py-1 text-xs bg-blackbook-700 text-cyan-400 rounded hover:bg-blackbook-600 border border-blackbook-600">5pm</button>
                    <button type="button" onclick="clearTaskDueDate()"
                            class="px-2 py-1 text-xs text-blackbook-400 hover:text-blackbook-200 border border-blackbook-600 rounded">Clear</button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 pt-3 border-t border-blackbook-700 mt-4">
                <button type="submit" id="task-detail-save-btn"
                        class="flex-1 px-4 py-2 text-sm bg-cyan-600 text-white rounded hover:bg-cyan-700 flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Save Changes
                </button>
                <button type="button" onclick="toggleTaskComplete()"
                        class="px-4 py-2 text-sm bg-green-600/20 text-green-400 rounded hover:bg-green-600/30 flex items-center justify-center gap-2"
                        title="Mark as complete">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Complete
                </button>
                <button type="button" onclick="closeTaskDetailModal()"
                        class="px-4 py-2 text-sm bg-blackbook-700 text-blackbook-300 rounded hover:bg-blackbook-600">
                    Cancel
                </button>
            </div>
        </form>

        <!-- Link to Google Tasks -->
        <div class="mt-4 pt-3 border-t border-blackbook-700 text-center">
            <a href="https://tasks.google.com" target="_blank"
               class="text-xs text-blackbook-500 hover:text-blackbook-300 inline-flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
                Open in Google Tasks
            </a>
        </div>
    </div>
</div>

<script>
(function() {
    const listId = '{{ task.list_id }}';
    const taskId = '{{ task.id }}';
    const form = document.getElementById('task-detail-form');

    // Quick date setter
    window.setTaskQuickDate = function(daysFromToday) {
        const date = new Date();
        date.setDate(date.getDate() + daysFromToday);
        document.getElementById('task-detail-due-date').value = date.toISOString().split('T')[0];
    };

    // Quick time setter
    window.setTaskQuickTime = function(time) {
        document.getElementById('task-detail-due-time').value = time;
    };

    // Clear due date
    window.clearTaskDueDate = function() {
        document.getElementById('task-detail-due-date').value = '';
        document.getElementById('task-detail-due-time').value = '';
    };

    // Toggle task complete
    window.toggleTaskComplete = async function() {
        try {
            const response = await fetch(`/tasks/${listId}/${taskId}/toggle`, { method: 'POST' });
            if (response.ok) {
                closeTaskDetailModal();
                refreshCalendarView();
            }
        } catch (error) {
            console.error('Error toggling task:', error);
        }
    };

    // Form submit handler
    form?.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('task-detail-title').value.trim();
        const notes = document.getElementById('task-detail-notes').value.trim();
        const dueDate = document.getElementById('task-detail-due-date').value;
        const dueTime = document.getElementById('task-detail-due-time').value;

        if (!title) {
            alert('Title is required');
            return;
        }

        const saveBtn = document.getElementById('task-detail-save-btn');
        const originalContent = saveBtn.innerHTML;
        saveBtn.innerHTML = '<svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Saving...';
        saveBtn.disabled = true;

        try {
            const response = await fetch(`/tasks/${listId}/${taskId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title,
                    notes: notes || null,
                    due_date: dueDate || null,
                    due_time: dueTime || null
                })
            });

            if (response.ok) {
                closeTaskDetailModal();
                refreshCalendarView();
                // Show success message
                const statusEl = document.getElementById('sync-status');
                if (statusEl) {
                    statusEl.innerHTML = '<span class="text-green-500">Task updated</span>';
                    setTimeout(() => { statusEl.innerHTML = ''; }, 3000);
                }
            } else {
                const data = await response.json();
                alert(data.error || 'Failed to update task');
                saveBtn.innerHTML = originalContent;
                saveBtn.disabled = false;
            }
        } catch (error) {
            console.error('Error saving task:', error);
            alert('Failed to update task');
            saveBtn.innerHTML = originalContent;
            saveBtn.disabled = false;
        }
    });

    // Focus title on load
    setTimeout(() => document.getElementById('task-detail-title')?.focus(), 100);
})();

function closeTaskDetailModal() {
    const container = document.getElementById('task-detail-modal-container');
    if (container) container.innerHTML = '';
}

function refreshCalendarView() {
    // Refresh calendar view if it's open
    const calendarViewContent = document.getElementById('calendar-view-content');
    if (calendarViewContent) {
        htmx.trigger(calendarViewContent, 'refresh');
    }
    // Also refresh tasks panel if visible
    const tasksPanel = document.getElementById('tasks-panel-content');
    if (tasksPanel) {
        const currentView = window.dashboardCurrentView || 'today';
        htmx.ajax('GET', '/dashboard/tasks-panel?view=' + currentView, '#tasks-panel-content');
    }
}
</script>
