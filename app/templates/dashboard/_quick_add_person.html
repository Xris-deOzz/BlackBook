<!-- Quick Add Person Modal -->
<div id="quick-add-person-modal" class="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center"
     @keydown.escape.window="closeQuickAddPersonModal()">
    <div class="bg-blackbook-800 rounded-lg p-4 w-full max-w-md mx-4 border border-blackbook-600">
        <h3 class="text-lg font-semibold text-blackbook-100 mb-4">Add to BlackBook</h3>
        <form id="quick-add-person-form" class="space-y-3">
            <!-- Email (readonly) -->
            <div>
                <label class="block text-xs text-blackbook-400 mb-1">Email</label>
                <input type="email" name="email" value="{{ email }}" readonly
                       class="w-full px-3 py-2 text-sm bg-blackbook-700/50 border border-blackbook-600 rounded text-blackbook-300 cursor-not-allowed">
            </div>

            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs text-blackbook-400 mb-1">First Name <span class="text-red-400">*</span></label>
                    <input type="text" name="first_name" value="{{ first_name }}" required autofocus
                           class="w-full px-3 py-2 text-sm bg-blackbook-700 border border-blackbook-600 rounded text-blackbook-100 focus:outline-none focus:border-blue-500"
                           placeholder="First name">
                </div>
                <div>
                    <label class="block text-xs text-blackbook-400 mb-1">Last Name</label>
                    <input type="text" name="last_name" value="{{ last_name }}"
                           class="w-full px-3 py-2 text-sm bg-blackbook-700 border border-blackbook-600 rounded text-blackbook-100 focus:outline-none focus:border-blue-500"
                           placeholder="Last name">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 pt-2">
                <button type="submit" id="quick-add-submit-btn"
                        class="flex-1 px-4 py-2 text-sm bg-green-600 text-white rounded hover:bg-green-700 flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add to BlackBook
                </button>
                <button type="button" onclick="closeQuickAddPersonModal()"
                        class="px-4 py-2 text-sm bg-blackbook-700 text-blackbook-300 rounded hover:bg-blackbook-600">
                    Cancel
                </button>
            </div>
        </form>

        <!-- Result message -->
        <div id="quick-add-result" class="hidden mt-3 p-3 rounded text-sm"></div>
    </div>
</div>

<script>
function closeQuickAddPersonModal() {
    const container = document.getElementById('quick-add-person-modal-container');
    if (container) container.innerHTML = '';
}

(function() {
    const form = document.getElementById('quick-add-person-form');
    const submitBtn = document.getElementById('quick-add-submit-btn');
    const resultDiv = document.getElementById('quick-add-result');

    form?.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        // Show loading state
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Adding...';
        submitBtn.disabled = true;

        try {
            const response = await fetch('/dashboard/quick-add-person', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                // Show success message
                resultDiv.className = 'mt-3 p-3 rounded text-sm bg-green-600/20 text-green-400';
                resultDiv.innerHTML = `
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span>${data.message}</span>
                    </div>
                    <a href="/persons/${data.person_id}" class="text-blue-400 hover:text-blue-300 text-xs mt-1 inline-block">
                        View profile &rarr;
                    </a>
                `;
                resultDiv.classList.remove('hidden');

                // Hide form and show success
                form.style.display = 'none';

                // Update the attendee in the parent modal to show "In BlackBook"
                setTimeout(() => {
                    closeQuickAddPersonModal();
                    // Refresh the event detail modal to show updated attendee status
                    // This requires knowing the event ID - for now just close
                }, 2000);
            } else {
                // Show error
                resultDiv.className = 'mt-3 p-3 rounded text-sm bg-red-600/20 text-red-400';
                resultDiv.textContent = data.error || 'Failed to add contact';
                resultDiv.classList.remove('hidden');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        } catch (error) {
            console.error('Error:', error);
            resultDiv.className = 'mt-3 p-3 rounded text-sm bg-red-600/20 text-red-400';
            resultDiv.textContent = 'Failed to add contact. Please try again.';
            resultDiv.classList.remove('hidden');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    // Focus first name input
    setTimeout(() => {
        form?.querySelector('input[name="first_name"]')?.focus();
    }, 100);
})();
</script>
