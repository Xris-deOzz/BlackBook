{# Organization Links Section - Edit Mode #}
<form hx-put="/api/organizations/{{ organization.id }}/sections/links"
      hx-target="#section-links-content"
      hx-swap="innerHTML"
      class="space-y-4">
    <div>
        <label for="website" class="block text-sm font-medium text-blackbook-700 mb-1">Website</label>
        <input type="url" name="website" id="website"
               value="{{ organization.website or '' }}"
               placeholder="https://example.com"
               class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
    </div>

    <div>
        <label for="crunchbase" class="block text-sm font-medium text-blackbook-700 mb-1">Crunchbase</label>
        <input type="url" name="crunchbase" id="crunchbase"
               value="{{ organization.crunchbase or '' }}"
               placeholder="https://crunchbase.com/organization/..."
               class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
    </div>

    <div class="flex justify-end gap-2 pt-2">
        <button type="button"
                hx-get="/api/organizations/{{ organization.id }}/sections/links/view"
                hx-target="#section-links-content"
                hx-swap="innerHTML"
                class="px-3 py-1.5 text-sm text-blackbook-600 hover:text-blackbook-800">
            Cancel
        </button>
        <button type="submit"
                class="px-3 py-1.5 text-sm bg-blackbook-600 text-white rounded-md hover:bg-blackbook-700">
            Save
        </button>
    </div>
</form>
