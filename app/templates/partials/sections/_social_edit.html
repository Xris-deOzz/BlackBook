{# Social Profiles Section - Edit Mode #}
<form hx-put="/api/people/{{ person.id }}/sections/social"
      hx-target="#section-social-content"
      hx-swap="innerHTML"
      class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- LinkedIn -->
        <div>
            <label class="flex items-center gap-2 text-sm font-medium text-blackbook-700 mb-1">
                <div class="w-6 h-6 rounded bg-blue-50 flex items-center justify-center">
                    <svg class="h-3.5 w-3.5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </div>
                LinkedIn
            </label>
            <input type="text" name="linkedin" value="{{ person.linkedin or '' }}"
                   placeholder="linkedin.com/in/username"
                   class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
        </div>

        <!-- Twitter -->
        <div>
            <label class="flex items-center gap-2 text-sm font-medium text-blackbook-700 mb-1">
                <div class="w-6 h-6 rounded bg-sky-50 flex items-center justify-center">
                    <svg class="h-3.5 w-3.5 text-sky-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                </div>
                Twitter
            </label>
            <input type="text" name="twitter" value="{{ person.twitter or '' }}"
                   placeholder="twitter.com/username"
                   class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
        </div>

        <!-- Crunchbase -->
        <div>
            <label class="flex items-center gap-2 text-sm font-medium text-blackbook-700 mb-1">
                <div class="w-6 h-6 rounded bg-orange-50 flex items-center justify-center">
                    <svg class="h-3.5 w-3.5 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
                Crunchbase
            </label>
            <input type="text" name="crunchbase" value="{{ person.crunchbase or '' }}"
                   placeholder="crunchbase.com/person/name"
                   class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
        </div>

        <!-- AngelList -->
        <div>
            <label class="flex items-center gap-2 text-sm font-medium text-blackbook-700 mb-1">
                <div class="w-6 h-6 rounded bg-gray-100 flex items-center justify-center">
                    <svg class="h-3.5 w-3.5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                AngelList
            </label>
            <input type="text" name="angellist" value="{{ person.angellist or '' }}"
                   placeholder="angel.co/u/username"
                   class="w-full px-3 py-2 border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
        </div>
    </div>

    <div class="flex justify-end gap-2 pt-2">
        <button type="button"
                hx-get="/api/people/{{ person.id }}/sections/social/view"
                hx-target="#section-social-content"
                hx-swap="innerHTML"
                class="px-3 py-1.5 text-sm text-blackbook-600 hover:text-blackbook-800">
            Cancel
        </button>
        <button type="submit"
                class="px-3 py-1.5 text-sm bg-blackbook-600 text-white rounded-md hover:bg-blackbook-700">
            Save
        </button>
    </div>
</form>
