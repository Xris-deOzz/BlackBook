{# Person Header - Edit Mode #}
<div id="person-header" class="flex items-start space-x-4">
    {# Profile picture #}
    {% if person.profile_picture %}
    <img src="{{ person.profile_picture }}"
         alt="{{ person.full_name }}"
         class="w-16 h-16 rounded-full object-cover border-2 border-blackbook-200 shadow-sm">
    {% else %}
    <div class="w-16 h-16 rounded-full bg-blackbook-200 flex items-center justify-center border-2 border-blackbook-300">
        <span class="text-2xl font-semibold text-blackbook-600">
            {{ person.full_name[0]|upper }}{% if person.last_name %}{{ person.last_name[0]|upper }}{% endif %}
        </span>
    </div>
    {% endif %}

    <form hx-post="/api/people/{{ person.id }}/sections/header/form"
          hx-target="#person-header"
          hx-swap="outerHTML"
          class="flex-1 space-y-3">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <div>
                <label class="block text-xs font-medium text-blackbook-600 mb-1">First Name *</label>
                <input type="text" name="first_name" value="{{ person.first_name or '' }}" required
                       class="w-full px-3 py-2 text-sm border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
            </div>
            <div>
                <label class="block text-xs font-medium text-blackbook-600 mb-1">Middle Name</label>
                <input type="text" name="middle_name" value="{{ person.middle_name or '' }}"
                       class="w-full px-3 py-2 text-sm border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
            </div>
            <div>
                <label class="block text-xs font-medium text-blackbook-600 mb-1">Last Name *</label>
                <input type="text" name="last_name" value="{{ person.last_name or '' }}" required
                       class="w-full px-3 py-2 text-sm border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
            </div>
            <div>
                <label class="block text-xs font-medium text-blackbook-600 mb-1">Nickname</label>
                <input type="text" name="nickname" value="{{ person.nickname or '' }}"
                       placeholder="e.g., Alex, Bobby"
                       class="w-full px-3 py-2 text-sm border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
            </div>
        </div>
        <div>
            <label class="block text-xs font-medium text-blackbook-600 mb-1">Title / Role</label>
            <input type="text" name="title" value="{{ person.title or '' }}"
                   placeholder="e.g., CEO, Software Engineer"
                   class="w-full px-3 py-2 text-sm border border-blackbook-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blackbook-500">
        </div>
        <div class="flex justify-end gap-2">
            <button type="button"
                    hx-get="/api/people/{{ person.id }}/sections/header/view"
                    hx-target="#person-header"
                    hx-swap="outerHTML"
                    class="px-3 py-1.5 text-sm text-blackbook-600 hover:text-blackbook-800">
                Cancel
            </button>
            <button type="submit"
                    class="px-3 py-1.5 text-sm bg-blackbook-600 text-white rounded-md hover:bg-blackbook-700">
                Save
            </button>
        </div>
    </form>
</div>
